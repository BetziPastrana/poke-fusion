<div class="fusion-layout">
  <!-- Columna izquierda: controles + datos -->
  <div class="fusion-left">
    <button (click)="generateFusion()" class="fusion-btn" [disabled]="loading">
      {{ loading ? "‚è≥ Cargando..." : "üîÄ Re-fusionar" }}
    </button>

    <!-- Loader mientras carga -->
    <div *ngIf="loading" class="pokeball-loader"></div>

    <!-- Datos de la fusi√≥n -->
    <div *ngIf="fusion && !loading" class="fusion-data">
      <h2>{{ fusion.name | uppercase }}</h2>

      <p><strong>Tipos:</strong> {{ fusion.types.join(', ') }}</p>

      <p><strong>Stats:</strong></p>
      <ul>
        <li *ngFor="let stat of fusion | keyvalue">
          <span *ngIf="stat.key !== 'moves' && stat.key !== 'images'">{{ stat.key }}: {{ stat.value }}</span>
        </li>
      </ul>

      <p><strong>Movimientos:</strong> {{ fusion.moves.join(', ') }}</p>

      <button (click)="addToFavorites()">‚≠ê Agregar a favoritos</button>
    </div>
  </div>

  <!-- Columna derecha: tarjeta con imagen -->
  <div class="fusion-right">
    <app-fusion-card *ngIf="fusion && !loading" [fusion]="fusion"></app-fusion-card>
  </div>
</div>
